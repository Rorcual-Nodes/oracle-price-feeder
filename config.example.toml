gas_adjustment = 2.5
gas_prices = "0.00125ukuji"
enable_server = true
enable_voter = true
provider_timeout = "1000ms"
history_db = "/var/tmp/feeder.db"

[server]
listen_addr = "0.0.0.0:7171"
read_timeout = "30s"
verbose_cors = true
write_timeout = "30s"

[account]
fee_granter = "kujira1vkje22mayn72r0a7kna6agv0sqm6k94ry9k6dd" # Make sure you ask Hans or to get you added on the granter.
address = "kujira1abcdef123456" # Your oracle wallet. If you are not getting a grant, make sure it has funds.
chain_id = "kaiyo-1"
validator = "kujiravaloper1abcdef123456" # Your operator address.
prefix = "kujira"

[keyring]
backend = "file"
dir = "/home/pathtoyourbinary/.kujira" #use the right path to your keyring

[rpc]
grpc_endpoint = "localhost:9090"
rpc_timeout = "100ms"
tmrpc_endpoint = "http://localhost:26657"

[telemetry]
enable_hostname = true
enable_hostname_label = true
enable_service_label = true
enabled = true
global_labels = [["chain_id", "kaiyo-1"]]
service_name = "price-feeder"
type = "prometheus"
prometheus_retention = 120

